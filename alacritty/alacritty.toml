# window settings
[window]
decorations = "Transparent"
padding = {x = 20, y = 30}
opacity = 0.9 
# Default colors
[colors.primary]
#background = '#0E0D12'
background = '#0B0C10'
#background = '#07070d'
foreground = '#7b88a1'

# Normal colors
[colors.normal]
# Bright colors
black   = '#282A36'
red     = '#F37F97'
green   = '#5ADECD'
yellow  = '#F2A272'
blue    = '#8897F4'
magenta = '#C574DD'
cyan    = '#79E6F3'
white   = '#FDFDFD'

[colors.bright]
black   = '#414458'
red     = '#FF4971'
green   = '#18E3C8'
yellow  = '#EBCB8B'
blue    = '#FF8037'
magenta = '#556FFF'
cyan    = '#3FDCEE'
white   = '#BEBEC1'

[colors.dim]
blue = '#30365e'

[font]
normal = { family = "Jetbrains Mono", style = "Light"}
bold = { family = "Jetbrains Mono", style = "SemiBold"}
italic = { family = "Jetbrains Mono", style = "Italic"}
offset = { x = 1, y = -1 }

[terminal.shell]
program = "/bin/zsh"
args = ["--login", "-c", "tmux"]
