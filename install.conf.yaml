- defaults:
  link:
    create: true
    relink: true

- link:
  ~/.config/dwl/autostart.sh: dwl/autostart.sh
  ~/.config/dwl/launch.sh: dwl/launch.sh
  ~/dwl/config.h: dwl/config.h
  ~/dwl/config.def.h: dwl/config.def.h
  
  ~/.config/dwlb/config.h: dwlb/config.h
  ~/.config/dwlb/config.def.h: dwlb/config.def.h
  ~/scripts/dwlbstatus.sh: dwlb/dwlbstatus.sh

  ~/.config/foot/foot.ini: foot/foot.ini
  ~/.config/fuzzel/fuzzel.ini: fuzzel/fuzzel.ini
  ~/.config/nvim/:
    path: nvim/*
    glob: true
  ~/.qmmp:
    path: qmmp/*
    glob: true
  ~/.config/tmux/tmux.conf: tmux/tmux.conf

  ~/.zprofile: zsh/zprofile
  ~/.zshrc: zsh/zshrc
  ~/.oh-my-zsh/themes/moodysam.zsh-theme: zsh/moodysam.zsh-theme
- create:
  - ~/.config/dwl/patches

