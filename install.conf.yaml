- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config/tmux
    - ~/.config/alacritty
    - ~/.config/nvim

- link:
    ~/.config/nvim/:
      path: nvim/*
      glob: true
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/themes/moodysam.zsh-theme: zsh/moodysam.zsh-theme
    ~/.config/fastfetch/:
      path: fastfetch/*
      glob: true
    "~/Desktop/productivity/I will succeed/.obsidian/themes/moodysam/theme.css": apps/obsidian/themes/theme.css
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml

